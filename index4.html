<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles2.0.css">
</head>
<body>
    
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <label for="temperatureInput">Temperature:</label>
      <input type="number" id="temperatureInput" oninput="convertTemperature()">
    </div>
    <div class="output-group">
      <div>
        <label>Celsius:</label>
        <span id="celsiusOutput">-</span>
      </div>
      <div>
        <label>Fahrenheit:</label>
        <span id="fahrenheitOutput">-</span>
      </div>
      <div>
        <label>Kelvin:</label>
        <span id="kelvinOutput">-</span>
      </div>
    </div>
  </div>
   
  <script src="script2.0.js"></script>
</body>
</html>
